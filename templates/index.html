<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HDFC AMC</title>
    <link rel="stylesheet" href="static/styles.css">

    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
</head>
<body>
    <h1>FUNDS</h1>

    <!-- Dropdown Form -->
    <form id="column-form" method="POST" action="/filter">
        <label for="columns">Select Columns:</label>
        <select id="columns" name="columns" multiple>
            {% for column in columns %}
                <option value="{{ column }}">{{ column }}</option>
            {% endfor %}
        </select>
        <button type="submit">Apply</button>
        <button type="button" onclick="window.location.href='/'">Reset</button>

    </form>

    <!-- Table -->
    <table id="data-table" class="display">
        <thead>
            <tr>
                {% for column in selected_columns %}
                    <th>{{ column }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
                <tr>
                    {% for column in selected_columns %}
                        <td>{{ row[column] }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <script>
        $(document).ready(function () {
            $('#data-table').DataTable();
        });
    </script>
</body>
</html>
